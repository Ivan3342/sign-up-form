<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Vani</title>
    <link rel="shortcut icon" href="assets/images/joede--cam-icon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <div id="app-wrapper">

        <header>

            <div id="header-wrapper">

                <div id="title-wrapper">
                    <img src="assets/images/logo.png" alt="Foto Vani Logo" id="logo">
                </div>
                <p id="photo-credits">Photo by <a
                        href="https://unsplash.com/@pawel_czerwinski?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Pawel
                        Czerwinski</a> on <a
                        href="https://unsplash.com/photos/gold-and-silver-steel-tube-fLGtXkQycYY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>

            </div>

        </header>

        <div id="form-wrapper">
            <h1 id="signup-title">Sign Up</h1>
            <form action="#" id="form">
                <div class="input-section">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>

                <div class="input-section">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>

                <div class="input-section">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                </div>

                <div class="input-section">
                    <label for="number">Phone Number</label>
                    <input type="phone" id="number">
                </div>

                <div class="input-section">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>

                <div class="input-section">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm">
                </div>
            </form>
        </div>


    </div>

</body>

</html>
